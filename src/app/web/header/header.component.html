<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-light white z-depth-0 fixed-top pt-3 pb-3">

    <!-- Navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand font-weight-bold logo" routerLink="/" routerLinkActive="">Технопарк «Полесье»</a></mdb-navbar-brand>

    <!-- Collapsible content -->
    <links>

        <!-- Links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" routerLinkActive="active-navigate" [routerLinkActiveOptions]="{exact: true}" >
                <a class="nav-link" routerLink="" >{{home}}</a>
            </li>
            <li class="nav-item" *ngFor="let link of linkList" routerLinkActive="active-navigate">
                <a class="nav-link" routerLink="{{link.link}}" >{{link.name}}</a>
            </li>
        </ul>
        <!-- Links -->

    </links>
    <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->
