<form class="row" [formGroup]="klasterForm" (submit)="addKlaster(name.value, editorContent)" novalidate>
    <div class="col-md-12">
        <div class="form-group col-md-12">
            <label>Заголовок</label>
            <input type="text" class="form-control" formControlName="name" #name />
            <div *ngIf="klasterForm.controls['name'].invalid && (klasterForm.controls['name'].dirty || klasterForm.controls['name'].touched)" class="alert alert-danger">
                <div *ngIf="klasterForm.controls['name'].errors.required">
                    Необходимо заполнить заголовок!
                </div>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label>Содержание</label>
            <div [froalaEditor] [(froalaModel)]="editorContent"></div>
        </div>
        <div class="form-group col-md-12">
            <button type="submit"  [disabled]="klasterForm.pristine || klasterForm.invalid" class="btn btn-primary">Добавить</button>
        </div>
    </div>
</form>

<div class="container-fluid">
    <div class="row" *ngIf="klaster">
        <div class="col-12">
            <h3>{{klaster.name}}</h3>
            <span>{{klaster.date | date:'dd.MM.yy HH:mm'}}</span>
            <div [froalaView]="klaster.description"></div>
            <a mdbBtn class="button" (click)="delKlaster(klaster._id)" mdbWavesEffect>Удалить</a>
        </div>
    </div>
</div>
